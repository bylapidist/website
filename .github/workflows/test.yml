name: Test
on: [pull_request]
jobs:
    release:
        name: Test
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v1
            - name: Setup Node.js
              uses: actions/setup-node@v1
              with:
                  node-version: 13
            - name: Install dependencies
              run: npm ci
            - name: Lint files
              run: npm run lint
            - name: Run build
              run: npm run build
